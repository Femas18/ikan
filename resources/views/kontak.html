<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Kontak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .kontak-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
            display: inline-block;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Halaman Kontak Kelompok</h1>
    
    <div class="kontak-card">
        <img src="foto_anggota1.jpg" alt="Anggota 1">
        <h2>Nama Anggota 1</h2>
        <p>Email: anggota1@example.com</p>
        <p>Telepon: 123-456-7890</p>
    </div>
    
    <div class="kontak-card">
        <img src="foto_anggota2.jpg" alt="Anggota 2">
        <h2>Nama Anggota 2</h2>
        <p>Email: anggota2@example.com</p>
        <p>Telepon: 987-654-3210</p>
    </div>
    
    <div class="kontak-card">
        <img src="foto_anggota3.jpg" alt="Anggota 3">
        <h2>Nama Anggota 3</h2>
        <p>Email: anggota3@example.com</p>
        <p>Telepon: 555-123-4567</p>
    </div>
    
    <div class="kontak-card">
        <img src="foto_anggota4.jpg" alt="Anggota 4">
        <h2>Nama Anggota 4</h2>
        <p>Email: anggota4@example.com</p>
        <p>Telepon: 444-567-8901</p>
    </div>
</body>
</html>
